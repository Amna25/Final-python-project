{% extends "base.html" %}
{% block content %}

<h2>countries</h2>

{% for country in countries %}

<section>
    <p><a href="/countries/{{ country.id }}">{{ country.name }}</a></p>

    <a href="/countries/{{ country.id }}/edit">Edit</a>
    {% if country.visited==True%}
      <p><i> Visited </i></p>
      {% endif %}
      {% if country.visited==False%}
      <p><i>Still to visit</i></p>
      {% endif %}
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
