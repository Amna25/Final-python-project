{% extends 'base.html' %}
{% block content %}

<h1>Countries</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
  </tr>
  {% for country in countries %}
  <tr>
    <td><a href="/countries/{{ country.id }}"> {{country.name}} </a></td>
    
  </tr>
  {% endfor %}
</table>
<h2>Add Countries</h2>
<form class="form_inline" action="/countries" methods="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <input type="submit" value="Add country">
</form>
{% endblock %}
