{% extends "base.html" %}
{% block content %}

<h2>countries</h2>

{% for country in countries %}

<section>
    <p><a href="/countries/{{ country.id }}">{{ country.name }}</a></p>
    <a href="/countries/{{ country.id }}/edit">Edit</a>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
