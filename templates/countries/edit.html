
{% extends "base.html" %}
{% block content %}


<h2>Update a country</h2>

<form action="/countries/{{country.id}}"  method="POST">
    
    <div>
        <label for="name">Name</label>
        <input type="text" id="name"  name="name" value="{{country.name}}">
        <label for="visited">Visited</label>
        <input type="checkbox" name="visited" id="visited" value="True">
    </div>
    <div>
        <input type ="submit" value="Update">
    </div>
</form>
{% endblock %}
