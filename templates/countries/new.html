{% extends 'base.html' %}
{% block content %}
<h2> Add a new country</h2>

<form action="/countries" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="visited">Visited</label>
        <input type="checkbox" name="visited" id="visited" value="True">
        <input type="submit" >

    </div>
</form>
{% endblock %}
